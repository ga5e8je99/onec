<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../image/logo.ico">
    <title>login</title>
</head>
<body>
    <div class="contant">
        <div class="shadow"></div>
        <div class="container">
            
            <div class="loginContant">
                <h2 style="font-size: 2rem;">Welcome back!</h2>
                <p class="text">Enter to get unlimited access to data & information</p>
                    <form action="" method="get">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email<span>*</span></label>
                            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password<span>*</span></label>
                            <input type="password" class="form-control" id="inputPassword" minlength="8">
                        </div>
                        <div class="remmber">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="check">
                                <label class="form-check-label" for="check">Remember me</label>
                            </div>
                            <div class="forget">
                                <a href="">Forget your password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn" id="loginSubmit" disabled>Login</button>
                    </form>
                    <div class="or">
                        <div class="border-left"></div>
                        <div class="text">Or,Login with</div>
                        <div class="border-right"></div> 
                    </div>
                    <button type="submit" class="btn btn2"><img src="../image/svgexport-7 (1).svg" alt="" width="20px"> <span>Sign up with google </span></button>
                    <p class="regiter">Don't have an account ? <a href="register.html">Register here</a></p>
            </div>
            <div class="image"> </div>
        </div>
        <div class="shadow"></div>
    </div>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-3.3.1.slim.min.js"></script>
<script src="../js/popper.min.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
