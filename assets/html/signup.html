<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="../image/logo.ico">
    <title>Register</title>
</head>
<body>
    <div class="contant">
        <div class="shadow"></div>
        <div class="container">
            <div class="image"> </div>
            <div class="loginContant">
                <h2 style="font-size: 2rem;">Welcome to </h2>
                <h2 class="logo">one click pick</h2>
                    <form action="" method="get" class="mt-3">
                        <div class="mb-2 ">
                            <label for="firstName" class="form-label">First Name<span>*</span></label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="mb-2 ">
                            <label for="lastName" class="form-label">Last Name<span>*</span></label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="mb-2 ">
                            <label for="exampleInputEmail1" class="form-label">Email<span>*</span></label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password<span>*</span></label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-2">
                            <label for="checkPassword" class="form-label">Confirm Password<span>*</span></label>
                            <input type="password" class="form-control" id="checkPassword">
                        </div>
                        <button type="submit" class="btn" id="submit" disabled>Login</button>
                    </form>
                    <div class="or">
                        <div class="border-left"></div>
                        <div class="text orText">Or,Login with</div>
                        <div class="border-right"></div> 
                    </div>
